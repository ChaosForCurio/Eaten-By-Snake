<body>
<main>
  <section>
    <div class="infos">
      <div class="info">
        <h3>High Score: <span id="high-Score">0</span></h3>
      </div>
      <div class="info">
        <h3>Score: <span id="current-Score">0</span></h3>
      </div>
      <div class="info">
        <h3>Time: <span id="time">00:00</span></h3>
      </div>
    </div>
    <div class="board"></div>
  </section>

  <!-- Start Game Modal -->
  <div class="modal" id="startModal">
    <div class="modal-content">
      <h3>WELCOME TO EATEN BY SNAKE</h3>
      <button id="btn-start" class="btn">Start Eating</button>
    </div>
  </div>

  <!-- Game Over Modal -->
  <div class="modal" id="gameOverModal" style="display: none;">
    <div class="modal-content">
      <h3>GAME OVER</h3>
      <button id="btn-retry" class="btn">Replay?</button>
    </div>
  </div>
</main>

  <script src="script.js"></script>
  
</body>
